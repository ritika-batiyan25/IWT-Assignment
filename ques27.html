<html>
    <head>
        <title>Clock</title>
        <style>
            #clock{
                position:absolute;
                left:40%;
                top:30%;
                height:200px;
                width:300px;
                text-align:center;
                background-color:black;
                color: white;
                display:flex;
                font-size: 70px;
                align-items:center;
                padding: 50px;
            }
        </style>
    </head>
    
    <body>
        <div id="clock">

        </div>
        <script>
            function clock(){
                d=new Date();
                hr=d.getHours();
                min=d.getMinutes();
                ss=d.getSeconds();
                cTime=hr+":"+min+":"+ss;
                x=document.getElementById("clock");
                x.innerHTML=cTime;
            }
            setInterval(clock,1000);
            </script>
    </body>
</html>
