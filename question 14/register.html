<html>
	<head>
		<title>Register</title>
	</head>
	<body>
	<h1 align>Register</h1>
	<form method ="get" action="login.html" autocomplete="off">
				<table border =0 height=70% width=60% bgcolor=violet align="left">
					<tr> <td colspan=2 align=center> <h1>Registration Form </h1></td>
					</tr>
					<tr> <td> <label> Full Name </label></td>
						<td> <input type=text name=fname size=30 required/></td>
					</tr>
					<tr> <td> <label> Username </label></td>
						<td> <input type=text name=uname size=30 required/></td>
					</tr>
					<tr> <td> <label> Password </label></td>
						<td> <input type=password name=pass size=10 required/></td>
					</tr>
					<tr> <td> <label>Gender</label> </td>
						<td> <input type=radio name=gender value="m"/> Male
							<input type=radio name=gender value="f"/> Female</td>
					</tr>
					<tr> 
						<td>	<input type=submit value="Register" /></td>
					</tr>
				</table>
			</form>
	</body>
</html>
