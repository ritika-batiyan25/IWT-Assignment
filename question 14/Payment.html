<html>
	<head>
		<title>Payment</title>
	</head>
	<body>
	<h1 align="center">Payment</h1>
	<form action="order.html"/>
	<table border=0 height=40% width=40% bgcolor="cyan">
			<tr>
				<td><label>Full Name</label></td>
				<td><input type=text name=uname size=30 required/></td>
			</tr>
			
			<tr>
				<td><label>Card Number</label></td>
				<td><input type=text name=cnum size=30 required/></td>
			</tr>

			<tr>
				<td><label>CVV Number</label></td>
				<td><input type=text name=cvv size=30 required/></td>
			</tr>

			<tr>
				<td><label>Expiry Date</label></td>
				<td><input type=date name=date value="m"/></td>
			</tr>
		
			<tr>
				<td></td>
				<td><input type=submit value="pay now"/></td>
			</tr>
	</table>
	</form>
	</body>
</html>
